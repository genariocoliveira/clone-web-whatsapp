  <body>
    <header>
      <div class="containerP landing-header">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" viewBox="0 0 39 39"><path fill="#00E676" d="M10.7 32.8l.6.3c2.5 1.5 5.3 2.2 8.1 2.2 8.8 0 16-7.2 16-16 0-4.2-1.7-8.3-4.7-11.3s-7-4.7-11.3-4.7c-8.8 0-16 7.2-15.9 16.1 0 3 .9 5.9 2.4 8.4l.4.6-1.6 5.9 6-1.5z"></path><path fill="#FFF" d="M32.4 6.4C29 2.9 24.3 1 19.5 1 9.3 1 1.1 9.3 1.2 19.4c0 3.2.9 6.3 2.4 9.1L1 38l9.7-2.5c2.7 1.5 5.7 2.2 8.7 2.2 10.1 0 18.3-8.3 18.3-18.4 0-4.9-1.9-9.5-5.3-12.9zM19.5 34.6c-2.7 0-5.4-.7-7.7-2.1l-.6-.3-5.8 1.5L6.9 28l-.4-.6c-4.4-7.1-2.3-16.5 4.9-20.9s16.5-2.3 20.9 4.9 2.3 16.5-4.9 20.9c-2.3 1.5-5.1 2.3-7.9 2.3zm8.8-11.1l-1.1-.5s-1.6-.7-2.6-1.2c-.1 0-.2-.1-.3-.1-.3 0-.5.1-.7.2 0 0-.1.1-1.5 1.7-.1.2-.3.3-.5.3h-.1c-.1 0-.3-.1-.4-.2l-.5-.2c-1.1-.5-2.1-1.1-2.9-1.9-.2-.2-.5-.4-.7-.6-.7-.7-1.4-1.5-1.9-2.4l-.1-.2c-.1-.1-.1-.2-.2-.4 0-.2 0-.4.1-.5 0 0 .4-.5.7-.8.2-.2.3-.5.5-.7.2-.3.3-.7.2-1-.1-.5-1.3-3.2-1.6-3.8-.2-.3-.4-.4-.7-.5h-1.1c-.2 0-.4.1-.6.1l-.1.1c-.2.1-.4.3-.6.4-.2.2-.3.4-.5.6-.7.9-1.1 2-1.1 3.1 0 .8.2 1.6.5 2.3l.1.3c.9 1.9 2.1 3.6 3.7 5.1l.4.4c.3.3.6.5.8.8 2.1 1.8 4.5 3.1 7.2 3.8.3.1.7.1 1 .2h1c.5 0 1.1-.2 1.5-.4.3-.2.5-.2.7-.4l.2-.2c.2-.2.4-.3.6-.5s.4-.4.5-.6c.2-.4.3-.9.4-1.4v-.7s-.1-.1-.3-.2z"></path></svg>
        </span>
        <div class="landing-headerTitle">
          WhatsApp Web
        </div>
      </div>
    </header>
    <main>
      <section class="content">
        <div class="landing-wrapper-before"></div>

        <div class="landing-content borderTop">
          
            <div class="row">
              <div class="col-12 col-md-6 _contentTop">
                <div class="contentTopTitle">Use o WhatsApp no seu computador</div>
                  <div class="empty"></div>
                  <ol>
                    <li>
                      Abra o WhatsApp no seu celular.
                    </li>
                    <li>Toque em 
                      <span>
                        <strong>Mais opções</strong> 
                        <span class="_icon ellipsis">
                          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                        </span>
                      </span>
                      ou  
                      <span>
                        <strong>Configurações</strong> 
                        <span class="_icon cog">
                          <ion-icon name="cog-outline"></ion-icon>
                        </span>
                      </span> 
                       e selecione 
                      <strong>Aparelhos conectados.</strong>
                    </li>
                    <li>
                      Toque em <strong>Conectar um aparelho.</strong>
                    </li>
                    <li>
                      Aponte seu celular para esta tela para capturar o QR.
                    </li>
                  </ol>
              </div>
              <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
                <div class="qrcode">
                  <img src="img/qrwhats.webp" class="img-fluid">
                </div>
              </div>
            </div>
          
        </div>

        <div class="landing-content bg-light borderBottom">
          
            <div class="row">
              <div class="col-12 text-center">
            
                <div class="contentTitle">Tutorial</div>
                <div class="subtitle">Precisa de ajuda para começar?</div>

                <div id="video-container" class="text-center">
                  <video src="video/Player.mp4" poster="https://web.whatsapp.com/img/qr-video_0c6ec69b054fdeb31cf3e5e10290fd8e.png"></video>
                  <div class="cover"></div>
                  <div class="play-button">
                    <ion-icon name="play-outline" size="large"></ion-icon>
                  </div>
                </div>
                <!-- <div>
                  <img src="https://web.whatsapp.com/img/qr-video_0c6ec69b054fdeb31cf3e5e10290fd8e.png" alt="Capa do vídeo">
                  <button onclick="playVideo()">Play</button>
                  <video id="meu-video" autoplay="false" style="display:none;">
                    <source src="video/Player.mp4" type="video/mp4">
                  </video>
                </div> -->
           
            </div>
          
        </div>

      </section>
    </main>

    <script>
      var video = document.querySelector('video');
      var cover = document.querySelector('.cover');
      var playButton = document.querySelector('.play-button');

      playButton.addEventListener('click', function() {
        video.play();
        video.controls = true;
        cover.style.display = 'none';
        playButton.style.display = 'none';
      });
    </script>
